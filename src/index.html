<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/mytd/mytd.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>MyToDo</title>
</head>
<body>
	<div class="wraper-all">
		<header class="header-index">
			<div class="header-index__container-wrap container-wrap">
				<h1>Добро пожаловать !</h1> 
				<p class="header-index__description">
					My to do list (MyToDo) - это веб-приложение поможет вам составлять список дел! <br>
					Составляйте списки дел разного типа краткосрочные, ежедневные или ставьте перед собой цели и следите за прогрессом. 
				</p>
			</div>
		</header>
		<main class="main-index">
			<div class="main-index__container-wrap container-wrap">
				<div class="main-index__form-box form-box">
					<span class="form-box__title"></span>
					<form action="reg.php" method="post" class="form-box__entry">
						<label for="login" class="form-entry__label">Логин</label> <br>
						<input type="text" name="login" id="login" placeholder="введите логин" pattern="([A-Za-z0-9_-]{3,32}|[А-Яа-я0-9_-]{3,32})"> <br>
						<label for="password" class="form-entry__label">Пароль</label> <br>
						<input type="password" name="password" id="password" placeholder="введите пароль" pattern="[A-Za-z0-9_-].{6,32}"> <br>
						<button type="submit" class="btn btn-entry">вход</button>
					</form>
					<form action="#" class="form-box__reg">
						<label for="name" class="form-reg__label">Имя</label> <br>
						<input type="text" name="name" id="name" placeholder="ваше имя" pattern="([A-Za-z0-9_-]{3,32}|[А-Яа-я0-9_-]{3,32})"> <br>
						<label for="login-reg" class="form-reg__label">Логин *</label> <br>
						<input type="text" name="login-reg" id="login-reg" placeholder="придумайте логин" pattern="([A-Za-z0-9_-]{3,32}|[А-Яа-я0-9_-]{3,32})"> <br>
						<label for="email">E-mail *</label> <br> 
						<input type="email" name="email" id="email" placeholder="email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"> <br>
						<label for="password-reg" class="form-reg__label">Пароль *</label> <br>
						<input type="password" name="password-reg" id="password-reg" placeholder="придумайте пароль" pattern="[A-Za-z0-9_-].{6,32}"> <br>
						<label for="pass-confirm" class="form-reg__label">Подтвердите пароль *</label> <br>
						<input type="password" name="pass-confirm" id="pass-confirm" placeholder="подтвердите пароль" pattern="[A-Za-z0-9_-].{6,32}"> <br>
						<button type="submit" class="btn btn-reg">регистрация</button>
					</form>
					<ul class="form-box__menu">
						<li data-entry="entry">вход</li>
						<li data-entry="reg">регистрация</li>
					</ul>
				</div>
			</div>
		</main>
		<footer class="footer-index">
			<div class="footer-index__container-wrap container-wrap">
				<span class="footer-index__txt">Email - al_n1k@vk.com</span>
			</div>
		</footer>
	</div>
	<script src="./js/app.min.js"></script>
</body>
</html>
